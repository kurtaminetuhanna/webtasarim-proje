<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAYIT Ol</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <h2>KAYIT OL</h2>

    <form>
      <div class="name-row">
        <div class="form-group">
          <label for="isim">İSİM</label>
          <input type="text" id="isim" name="isim">
        </div>
        <div class="form-group">
          <label for="soyisim">SOYİSİM</label>
          <input type="text" id="soyisim" name="soyisim">
        </div>
      </div>

      <div class="form-group">
        <label for="email">E-POSTA</label>
        <input type="email" id="email" name="email">
      </div>

      <div class="form-group">
        <label for="telefon">TELEFON NUMARASI</label>
        <input type="tel" id="telefon" name="telefon">
      </div>

      <div class="form-group">
        <label for="sifre">ŞİFRE</label>
        <input type="password" id="sifre" name="sifre">
      </div>

      <div class="form-group">
        <label for="sifreTekrar">ŞİFRE TEKRAR</label>
        <input type="password" id="sifreTekrar" name="sifreTekrar">
      </div>

      <button type="submit" class="btn">KAYIT OL</button>

      <p class="login-text">
        Zaten hesabınız var mı? <a href="#">Giriş Yapın</a>
      </p>
    </form>
  </div>
</body>
</html>
