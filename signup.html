<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <h2>KAYIT OL</h2>

    <form id="signupForm">
      <div class="name-row">
        <div class="form-group">
          <label for="isim">İSİM</label>
          <input type="text" id="isim" name="isim" placeholder="Adınızı giriniz" required>
        </div>
        <div class="form-group">
          <label for="soyisim">SOYİSİM</label>
          <input type="text" id="soyisim" name="soyisim" placeholder="Soyadınızı giriniz" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email">E-POSTA</label>
        <input type="email" id="email" name="email" placeholder="ornek@mail.com" required>
      </div>

      <div class="form-group">
        <label for="telefon">TELEFON NUMARASI</label>
        <input type="tel" id="telefon" name="telefon" placeholder="05xx xxx xx xx" required>
      </div>

      <div class="form-group">
        <label for="sifre">ŞİFRE</label>
        <input type="password" id="sifre" name="sifre" placeholder="Şifrenizi giriniz" required>
      </div>

      <div class="form-group">
        <label for="sifreTekrar">ŞİFRE TEKRAR</label>
        <input type="password" id="sifreTekrar" name="sifreTekrar" placeholder="Şifrenizi tekrar giriniz" required>
      </div>

      <button type="submit" class="btn">KAYIT OL</button>

      <p class="login-text">
        Zaten hesabınız var mı? <a href="#">Giriş Yapın</a>
      </p>
    </form>
  </div>

  <script src="signup.js"></script>
</body>
</html>
