<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Listeleme</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="container">
        <header class="top-bar">
            <div class="icons">
                <img src="images/profil.jpg" alt="Kullanıcı Profili" class="icon-image"> 
                <img src="images/sepet.jpg" alt="Sepetim" class="icon-image cart-icon">
            </div>
        </header>

        <div class="search-bar-container">
            <input type="text" placeholder="Arama yap..." class="search-input">
        </div>

        <div class="product-list">
            
            <div class="product-card">
                <div class="product-image-container">
                    <img src="images/applewatch.jpg" alt="Apple Watch" class="product-image">
                </div>
                <div class="product-info">
                    <h2 class="product-name">APPLE WATCH</h2>
                    <p class="product-price">12.600</p>
                    <button class="add-to-cart-btn">SEPETE EKLE</button>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image-container">
                    <img src="images/iphone.jpg" alt="iPhone 15" class="product-image">
                </div>
                <div class="product-info">
                    <h2 class="product-name">İPHONE 15</h2>
                    <p class="product-price">50.000</p>
                    <button class="add-to-cart-btn">SEPETE EKLE</button>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image-container">
                    <img src="images/apple.jpg" alt="Apple Bilgisayar" class="product-image">
                </div>
                <div class="product-info">
                    <h2 class="product-name">APPLE BİLGİSAYAR</h2>
                    <p class="product-price">83.000</p>
                    <button class="add-to-cart-btn">SEPETE EKLE</button>
                </div>
            </div>
            
        </div>
    </div>

</body>
</html>
